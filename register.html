      <section id="registration" class="section">
        <div class="container">

          <h2>Registration</h2>
          <p>Please fill out the form below to register.</p>

          <form>
            <div class="row">

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                </div>
              </div>

            </div>

            <div class="mb-3">
              <label for="contactNumber" class="form-label">Contact Number</label>
              <input type="text" class="form-control" id="contactNumber" placeholder="Enter your contact number" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="aboutYourself" class="form-label">About Yourself</label>
              <textarea class="form-control" id="aboutYourself" rows="4" placeholder="Tell us about yourself" required></textarea>
            </div>

            <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>

          </form>
        </div>
      </section>
